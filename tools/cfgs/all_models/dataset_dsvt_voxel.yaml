
DATASET: 'AllinOneDataset'

KITTI:
    MAP_KITTI_TO_CLASS : {
      'Car' : 'Car',
      'Pedestrian' :'Pedestrian',
      'Cyclist' : 'Cyclist'

    }
    DATA_PATH: '/mnt/nas3/Data/kitti'
    POINT_CLOUD_RANGE: [-74.88, -74.88, -2, 74.88, 74.88, 4.0]

    DATA_SPLIT: {
        'train': train,
        'test': val
    }
    INFO_PATH: {
        'train': [kitti_infos_train.pkl],
        'test': [kitti_infos_val.pkl],
    }
    GET_ITEM_LIST: ["points"]
    FOV_POINTS_ONLY: True
    BALANCED_RESAMPLING: True
    #TODO : balancing sample
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        MIX:
        # 'mix_up','cut_mix'
          NAME_LIST:  ['mix_up','cut_mix']
          COLLISION_DETECTION: True
          ALPHA: 2
          PROB: 0.3
        AUG_CONFIG_LIST:
            # - NAME: random_beam_downsample
            #   BEAM: 32
            #   BEAM_PROB: 0.75

            # - NAME: random_beam_upsample
            #   BEAM: 32
            #   BEAM_PROB: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
            #   PHI_THRESHOLD: 0.03

            - NAME: gt_sampling
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                  - kitti_dbinfos_train.pkl
              PREPARE: {
                filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
                filter_by_difficulty: [-1],
              }

              SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: True

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x', 'y']

            # - NAME: random_world_rotation
            #   WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            # - NAME: random_world_scaling
            #   WORLD_SCALE_RANGE: [0.95, 1.05]

            # - NAME: random_world_translation
            #   NOISE_TRANSLATE_STD: [0.5, 0.5, 0.5]


    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: ['x', 'y', 'z', 'intensity'],
        src_feature_list: ['x', 'y', 'z', 'intensity'],
    }

    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels_placeholder
          VOXEL_SIZE: [ 0.32, 0.32, 0.1875]

WAYMO:
